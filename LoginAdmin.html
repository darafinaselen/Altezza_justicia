<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    
    <div class="wrapperLogin">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div id="loginForm">
            <div class="form-box login">
                <h3>Login</h3>
                <form action="LoginAdmin.php" method="POST" name="input">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required name="email">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required name="password">
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" name="input" value="input">Login</button>
                    <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- <div id="RegisForm"> -->
            <div class="form-box register">
                <h3>Sign Up</h3>
                <form action="registera.php" method="POST" name="input">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
                    </div>
                </form>
            </div>
            </div>

        </div>
    </div>

    <script src="prosesadmin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    
</body>
</html>
